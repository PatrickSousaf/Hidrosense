<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logs - Monitoramento Arduino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      padding: 2rem;
      color: #334155;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .content {
      padding: 2.5rem 2rem;
    }

    .log-section {
      background: #1e293b;
      border-radius: 12px;
      padding: 1.8rem;
      color: #cbd5e1;
      font-family: 'Fira Code', 'Courier New', monospace;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    .log-title {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .log-content {
      max-height: 500px;
      overflow-y: auto;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.85rem;
      line-height: 1.5;
    }

    .log-content::-webkit-scrollbar {
      width: 6px;
    }

    .log-content::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 3px;
    }

    .log-content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    .log-entry {
      margin-bottom: 0.5rem;
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .no-data {
      color: #94a3b8;
      font-style: italic;
      text-align: center;
      padding: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .log-section {
      animation: fadeIn 0.4s ease-out;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        padding: 2rem 1rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .content {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ“‹ Logs</h1>
      <p>VisualizaÃ§Ã£o dos logs de dados do Arduino</p>
    </header>

    <main class="content">
      <div class="log-section">
        <div class="log-header">
          <h3 class="log-title">ðŸ“‹ Log de Dados</h3>
        </div>
        <div class="log-content" id="logContent">
          <div class="no-data">Aguardando dados do Arduino...</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let socket = null;
    let isReading = false;
    let logEntries = [];

    const logContent = document.getElementById("logContent");

    function updateLog() {
      logContent.innerHTML = '';
      if (logEntries.length === 0) {
        logContent.innerHTML = '<div class="no-data">Aguardando dados do Arduino...</div>';
      } else {
        logEntries.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = entry;
          logContent.appendChild(div);
        });
        logContent.scrollTop = logContent.scrollHeight;
      }
    }

    function parseArduinoData(data) {
      console.log("Dados recebidos:", data);

      // Add to log
      logEntries.unshift(`[${new Date().toLocaleTimeString()}] ${data}`);
      if (logEntries.length > 100) {
        logEntries = logEntries.slice(0, 100);
      }
      updateLog();
    }

    function startReading() {
      if (isReading) return;
      socket = new WebSocket("ws://localhost:3001");

      socket.onopen = () => {
        console.log("Conectado ao servidor WebSocket");
        isReading = true;
      };

      socket.onmessage = (event) => {
        parseArduinoData(event.data);
      };

      socket.onerror = (err) => {
        console.error("Erro WebSocket:", err);
      };

      socket.onclose = () => {
        console.log("ConexÃ£o WebSocket fechada");
        isReading = false;
      };
    }

    // Auto start reading for logs
    startReading();

    updateLog();
  </script>
</body>
</html>
