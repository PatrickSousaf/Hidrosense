<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciamento do Sistema - Monitoramento Arduino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      padding: 2rem;
      color: #334155;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .content {
      padding: 2.5rem 2rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .btn {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: #10b981;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-2px);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.8rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      border: 1px solid #f1f5f9;
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .card-icon {
      font-size: 1.8rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e293b;
    }

    .card-data {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .data-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid #f1f5f9;
    }

    .data-item:last-child {
      border-bottom: none;
    }

    .data-label {
      font-weight: 500;
      color: #64748b;
    }

    .data-value {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1e293b;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .status-online { background: #10b981; }
    .status-offline { background: #94a3b8; }
    .status-warning { background: #f59e0b; }

    .last-update {
      text-align: center;
      background: #f8fafc;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 2.5rem;
      border: 1px solid #e2e8f0;
    }

    .last-update strong {
      color: #475569;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .card, .last-update {
      animation: fadeIn 0.4s ease-out;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        padding: 2rem 1rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .content {
        padding: 2rem 1rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }

      .dashboard {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üå± Gerenciamento do Sistema</h1>
      <p>Monitoramento em tempo real de sensores e consumo</p>
    </header>

    <main class="content">
      <div class="controls">
        <button id="btnStart" class="btn btn-primary">
          <span>‚ñ∂Ô∏è</span>
          <span>Iniciar Monitoramento</span>
        </button>
        <button id="btnStop" class="btn btn-danger" disabled>
          <span>‚èπÔ∏è</span>
          <span>Parar Monitoramento</span>
        </button>
      </div>

      <div class="dashboard">
        <div class="card">
          <div class="card-header">
            <span class="card-icon">üìä</span>
            <h3 class="card-title">Sensor de Umidade</h3>
          </div>
          <div class="card-data">
            <div class="data-item">
              <span class="data-label">Leitura Atual:</span>
              <span class="data-value" id="leituraSensor">--</span>
            </div>
            <div class="data-item">
              <span class="data-label">Umidade:</span>
              <span class="data-value" id="umidade">--</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <span class="card-icon">‚ö°</span>
            <h3 class="card-title">Consumo de Recursos</h3>
          </div>
          <div class="card-data">
            <div class="data-item">
              <span class="data-label">√Ågua:</span>
              <span class="data-value" id="consumoAgua">--</span>
            </div>
            <div class="data-item">
              <span class="data-label">Energia:</span>
              <span class="data-value" id="consumoEnergia">--</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <span class="card-icon">üåø</span>
            <h3 class="card-title">Status do Solo</h3>
          </div>
          <div class="card-data">
            <div class="data-item">
              <span class="data-label">Condi√ß√£o:</span>
              <span class="data-value">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusSolo">Aguardando...</span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="last-update">
        <strong>√öltima atualiza√ß√£o:</strong> <span id="ultimaAtualizacao">Aguardando dados...</span>
      </div>
    </main>
  </div>

  <script>
    let socket = null;
    let isReading = false;
    let statusData = {
      leituraSensor: null,
      umidade: null,
      consumoAgua: null,
      consumoEnergia: null,
      statusSolo: null,
      ultimaAtualizacao: "Aguardando dados...",
    };

    const btnStart = document.getElementById("btnStart");
    const btnStop = document.getElementById("btnStop");

    function updateUI() {
      document.getElementById('leituraSensor').textContent = statusData.leituraSensor || "--";
      document.getElementById('umidade').textContent = statusData.umidade ? statusData.umidade + "%" : "--";
      document.getElementById('consumoAgua').textContent = statusData.consumoAgua ? statusData.consumoAgua + " L" : "--";
      document.getElementById('consumoEnergia').textContent = statusData.consumoEnergia ? statusData.consumoEnergia + " Wh" : "--";
      document.getElementById('statusSolo').textContent = statusData.statusSolo || "Aguardando...";
      document.getElementById('ultimaAtualizacao').textContent = statusData.ultimaAtualizacao;

      // Update status indicator
      const indicator = document.getElementById('statusIndicator');
      indicator.className = 'status-indicator';
      if (statusData.statusSolo) {
        if (statusData.statusSolo.toLowerCase().includes('seco')) {
          indicator.classList.add('status-warning');
        } else if (statusData.statusSolo.toLowerCase().includes('ideal')) {
          indicator.classList.add('status-online');
        } else {
          indicator.classList.add('status-offline');
        }
      }
    }

    function parseArduinoData(data) {
      console.log("Dados recebidos:", data);

      // Parse structured data
      if (data.includes("Leitura do Sensor:")) {
        const match = data.match(/Leitura do Sensor: (\d+) \| Umidade: (\d+)%/);
        if (match) {
          statusData.leituraSensor = match[1];
          statusData.umidade = match[2];
        }
      }

      if (data.includes("Consumo de √°gua:")) {
        const match = data.match(/Consumo de .*gua: ([\d.]+) L/);
        if (match) {
          statusData.consumoAgua = match[1];
        }
      }

      if (data.includes("Consumo de energia:")) {
        const match = data.match(/Consumo de energia: ([\d.]+) Wh/);
        if (match) {
          statusData.consumoEnergia = match[1];
        }
      }

      if (data.includes("Status do solo:")) {
        const match = data.match(/Status do solo: (.+)/);
        if (match) {
          statusData.statusSolo = match[1];
        }
      }

      statusData.ultimaAtualizacao = new Date().toLocaleString();
      updateUI();
    }

    function startReading() {
      if (isReading) return;
      socket = new WebSocket("ws://localhost:3001");

      socket.onopen = () => {
        console.log("Conectado ao servidor WebSocket");
        isReading = true;
        btnStart.disabled = true;
        btnStop.disabled = false;
        btnStart.innerHTML = '<span>‚è∫Ô∏è</span><span>Monitoramento Ativo</span>';
      };

      socket.onmessage = (event) => {
        parseArduinoData(event.data);
      };

      socket.onerror = (err) => {
        console.error("Erro WebSocket:", err);
      };

      socket.onclose = () => {
        console.log("Conex√£o WebSocket fechada");
        isReading = false;
        btnStart.disabled = false;
        btnStop.disabled = true;
        btnStart.innerHTML = '<span>‚ñ∂Ô∏è</span><span>Iniciar Monitoramento</span>';
      };
    }

    function stopReading() {
      if (!isReading) return;
      socket.close();
      isReading = false;
      btnStart.disabled = false;
      btnStop.disabled = true;
      btnStart.innerHTML = '<span>‚ñ∂Ô∏è</span><span>Iniciar Monitoramento</span>';
    }

    btnStart.addEventListener("click", startReading);
    btnStop.addEventListener("click", stopReading);

    updateUI();
  </script>
</body>
</html>
